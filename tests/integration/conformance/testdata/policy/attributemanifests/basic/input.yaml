apiVersion: "config.istio.io/v1alpha2"
kind: attributemanifest
metadata:
  name: istio-proxy
spec:
  attributes:
    source.name:
      value_type: STRING
    destination.name:
      value_type: STRING
    response.count:
      value_type: INT64
    attr.bool:
      value_type: BOOL
    attr.string:
      value_type: STRING
    attr.double:
      value_type: DOUBLE
    attr.int64:
      value_type: INT64